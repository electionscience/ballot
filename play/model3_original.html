<script>
Loader.onload = function(){

	// SELF CONTAINED MODEL
	window.model = new Model();
	document.body.appendChild(model.dom);
	model.onInit = function(){

		// Voters & Candidates
		model.addVoters({
			dist: GaussianVoters,
			type: PluralityVoter,
			x:155, y:125
		});
		model.addCandidate({id:"square", x:50, y:125});
		model.addCandidate({id:"triangle", x:250, y:125});
		model.addCandidate({id:"hexagon", x:280, y:280});
		model.election = Election.plurality;
		model.optionsForElection =  {sidebar:true, original:true}

	};
	model.init();

	// CREATE A RESET BUTTON
	var resetDOM = document.createElement("div");
	resetDOM.id = "reset";
	resetDOM.innerHTML = "reset";
	resetDOM.style.top = "415px";
	resetDOM.style.left = "110px";
	resetDOM.onclick = function(){
		model.reset();
	};
	document.body.appendChild(resetDOM);

};
Loader.load([
	"img/voter_face.png",
	"img/square.png",
	"img/triangle.png",
	"img/hexagon.png"
]);
</script>
