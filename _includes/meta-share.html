
    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="{{ page.title }}">
    <meta itemprop="description" content="{{ page.description }}">
    <meta itemprop="image" content="{{ site.url }}{{ site.baseurl }}{{ site.thumbnail }}">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    {% if page.twuser %}<meta name="twitter:site" content="@{{ page.twuser }}">{% endif %}
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
    {% if page.twuser %}<meta name="twitter:creator" content="@{{ page.twuser }}">{% endif %}
    <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}{{ site.thumbnail }}">

    <!-- Open Graph data -->
    <!-- most of this is included in the seo include -->
    <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}{{ site.thumbnail }}">
